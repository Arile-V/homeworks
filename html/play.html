<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/play.css">
</head>
<body>
    <header id="tab">
        <div class="info">
            <img id="logo" src="../img/logo.png" alt="logo">
            <span id="web-name">我的网站</span>
        </div>
        <div class="navbar" onclick="load()">
            <div class="tab-item">
                <a href="" onclick="" >首页</a>
            </div>
            <div class="tab-item">
                <a href="" onclick="">分类</a>
            </div>
            <div class="tab-item-active">
                <a href="" onclick="">播放列表</a>
            </div>
            <div class="tab-item">
                <a href="" onclick="">我的</a>
            </div>
        </div>

    </header>
    <div id="main">
        <ul id="list" onload=load()>
        </ul>
    </div>
    <div id="footer">
        <audio id="audio"  controls></audio>
    </div>
</body>
</html>
<script>
    const request1 = window.indexedDB.open('audioDB', 1);
    
    request1.onupgradeneeded = function(event) {
      const db = event.target.result;
      const objectStore = db.createObjectStore('audioFiles', { keyPath: 'id' });
      objectStore.createIndex('name', 'name', { unique: true });
      objectStore.createIndex('data', 'data', { unique: false });
    };
    function load() {
        const db = request1.result;
        const transaction = db.transaction(['audioFiles'], 'readonly');
        const objectStore = transaction.objectStore('audioFiles');
        const request = objectStore.getAll();
    
        request.onsuccess = function(event) {
            const files = event.target.result;
            const list = document.getElementById('list');
            list.innerHTML = '';
    
            files.forEach(file => {
                const li = document.createElement('li');
                li.textContent = file.name;
                li.onclick = function() {
                    const audio = document.getElementById('audio');
                    audio.src = URL.createObjectURL(new Blob([file.data], { type: 'audio/mpeg' }));
                    audio.play();
                };
                list.appendChild(li);
            });
        }; 
    }
</script>
